{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
          {% block title %}
    
          {% endblock %}
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      </head>


    <body>
      <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <div class='container-fluid'>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="{% url 'users:main' %}" class="nav-link">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'services:links' %}" class="nav-link">My links</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'users:profile' %}" class="nav-link">My profile</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'users:logout' %}" class="nav-link">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{% url 'users:login' %}" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'users:signup' %}" class="nav-link">Signup</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      

      <div class="container">
        <div class="position-relative overflow-hidden p-3 text-center">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
</html>
